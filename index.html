<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="result">
               <span>0</span>
            </div>
        </div>

        <div class="buttons">
            <div class="button clear greyText" data="C">C</div>
            <div class="button greyText" data="+/-">+/-</div>
            <div class="button greyText" data="%">%</div>
            <div class="button yellowText" data="/">/</div>
            <div class="button" data="7">7</div>
            <div class="button" data="8">8</div>
            <div class="button" data="9">9</div>
            <div class="button yellowText" data="*">x</div>
            <div class="button" data="4">4</div>
            <div class="button" data="5">5</div>
            <div class="button" data="6">6</div>
            <div class="button yellowText" data="-">-</div>
            <div class="button" data="1">1</div>
            <div class="button" data="2">2</div>
            <div class="button" data="3">3</div>
            <div class="button yellowText" data="+">+</div>
            <div class="button zeroBtn" data="0">0</div>
            <div class="button" data=".">.</div>
            <div class="button equal yellowText" data="=">=</div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
